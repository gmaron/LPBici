<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:m="http://code.google.com/p/gmaps4jsf/">
      
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
 	<script
		src="http://maps.google.com/maps?file=api&amp;v=2&amp;
key=ABQIAAAAxrVS1QxlpJHXxQ2Vxg2bJBT2yXp_ZAY8_ufC3CFXhHIE1NvwkxS9AOPy_YJl48ifAy4mq6I8SgK8fg"
		type="text/javascript">
		
	</script> 
	
</h:head>
      
<h:body>
<h:form >
		<m:map width="1000" height="500"  scrollwheel="true" latitude="-34.921369" longitude="-57.954431" zoom="14" >

			<ui:repeat var="estacion" value="#{EstacionBean.estacionesOperativas}">
				<m:marker latitude="#{estacion.lat}" longitude="#{estacion.lon}">
					<m:htmlInformationWindow htmlText="#{estacion.informacion()}" />
					<m:icon imageURL="img/bikeflag.png" width="25" height="25" shadowHeight="25"  shadowWidth="40" />
				</m:marker>
			</ui:repeat>	

			
		</m:map>
</h:form>
</h:body>
      
      
</html>
