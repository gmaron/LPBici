<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"> 
    <h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<style type="text/css">
	.form .ui-button-text {
		color: white !important;
		font: 16px sans-serif;
		background-color: #5CB85C !important;
	}
	
	.form .ui-panelgrid tr, .ui-panelgrid td {
		border: 0px !important;		
	}
	
</style>


</h:head>
<h:body>

<h:form id="form" styleClass="form">
		<p:growl id="msgs" showDetail="true" />

		<p:dataTable var="denuncia"
			value="#{BicicletaBean.denunciasBicicletas}"
			widgetVar="tablaDenuncias"
			emptyMessage="No se encontraron bicicletas con ese criterio."
			filteredValue="#{BicicletaBean.denunciasFiltradas}">


			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Buscar en todos los campos:" />
					<p:inputText id="globalFilter"
						onkeyup="PF('tablaDenuncias').filter()" style="width:150px"
						placeholder="Ingrese texto..." />
				</p:outputPanel>
			</f:facet>

			<p:column filterBy="#{denuncia.bicicleta.patente}" headerText="Patente"
				filterMatchMode="contains" sortBy="#{denuncia.bicicleta.patente}">
				<h:outputText value="#{denuncia.bicicleta.patente}" />
			</p:column>

			<p:column filterBy="#{denuncia.comentario}"
				headerText="Comentario" filterMatchMode="contains"
				sortBy="#{denuncia.comentario}">
				<h:outputText value="#{denuncia.comentario}" />
			</p:column>


			<p:column filterBy="#{denuncia.usuarioDenuncia.email}"
				headerText="Email de denunciante" filterMatchMode="contains"
				sortBy="#{denuncia.usuarioDenuncia.email}">
				<h:outputText value="#{denuncia.usuarioDenuncia.email}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
