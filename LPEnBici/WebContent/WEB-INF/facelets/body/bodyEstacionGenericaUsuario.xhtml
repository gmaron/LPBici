<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"> 
    <h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<style type="text/css">

.styleGreen {
	color: white;
	background-color: #178501;
	font: 16px sans-serif;
	padding: 10px;
	border-radius: 8px;
	border-color: #178501;
}

.ui-button-text {
	color: white !important;
	font: 16px sans-serif;
	background-color: #5CB85C !important;
}

.ui-button {
	background-color: #5CB85C !important;
	border-color: #5CB85C !important;
}

.ui-panelgrid tr, .ui-panelgrid td {
	border: 0px !important;
	border-radius: 8px;
	border-color: #5CB85C !important;
}
</style>


</h:head>
<h:body>



<p:panelGrid columns="1" style="position:relative; height: 200px;margin:auto;">
		<f:facet  name="header">
			<div class="styleGreen">Informacion sobre Estacion</div>
		</f:facet>

		<h:form >
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="nombEst" value="Nombre de Estacion:"/>
				<h:outputText  id="nombEst" value="#{EstacionBean.estacionSeleccionada.nombre}" />
			
				<p:outputLabel for="biciDisp" value="Bicicletas disponibles:" />
				<h:outputText id="biciDisp" value="#{EstacionBean.estacionSeleccionada.cantBiciDisponible}" />

				<p:outputLabel for="estDisp" value="Estacionamientos disponibles:" />
				<h:outputText id="estDisp" value="#{EstacionBean.estacionSeleccionada.cantEstacionamientoLibre}" />
				
				<f:facet name="footer">
					<div align="center">
						<p:commandButton value="Retirar" ajax="false"
							action="#{PersonaBean.retirarBicicleta(EstacionBean.estacionSeleccionada)}"
							icon="ui-icon-check" style="width: 300px;margin:auto;"
							validateClient="true"  />
					</div>
				</f:facet>
			</h:panelGrid>
		</h:form>
	</p:panelGrid>
</h:body>
</html>
