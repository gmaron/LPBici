<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"> 
    <h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<style type="text/css">
	.form .ui-button-text {
		color: white !important;
		font: 16px sans-serif;
		background-color: #5CB85C !important;
	}
	
	.form .ui-panelgrid tr, .ui-panelgrid td {
		border: 0px !important;		
	}
	
</style>


</h:head>
<h:body>

	<p:layout style="min-width:400px;min-height:200px;">
		<p:layoutUnit position="center">
			<h:outputText value="Nombre de estacion: "></h:outputText>
			<h:outputText value="#{EstacionBean.estacionSeleccionada.nombre}">
			</h:outputText>
			<p:separator></p:separator>
			<h:outputText value="Bicicletas disponibles: "></h:outputText>
			<h:outputText
				value="#{EstacionBean.estacionSeleccionada.cantBiciDisponible}">
			</h:outputText>
			<p:separator></p:separator>
			<h:outputText value="Estacionamientos disponibles:  "></h:outputText>
			<h:outputText 
				value="#{EstacionBean.estacionSeleccionada.cantEstacionamientoLibre}">
			</h:outputText>
			<h:form>
			<p:commandButton value="Retirar" ajax="false"
							action="#{PersonaBean.retirarBicicleta(EstacionBean.estacionSeleccionada)}"
							icon="ui-icon-check" style="width: 300px;margin:auto;"
							validateClient="true"  />
			</h:form>
		</p:layoutUnit>
	</p:layout>



</h:body>
</html>
