<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"> 
    <h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<style type="text/css">
	.form .ui-button-text {
		color: white !important;
		font: 16px sans-serif;
		background-color: #5CB85C !important;
	}
	
	.form .ui-panelgrid tr, .ui-panelgrid td {
		border: 0px !important;		
	}
	
</style>


</h:head>
<h:body>

<h:form id="form" styleClass="form">
		<p:growl id="msgs" showDetail="true" />

		<p:dataTable var="alquiler"
			value="#{PersonaBean.listaAlquileres}"
			widgetVar="tablaAlquileres"
			emptyMessage="No se encontraron alquileres con ese criterio."
			filteredValue="#{PersonaBean.alquileresFiltrados}">


			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Buscar en todos los campos:" />
					<p:inputText id="globalFilter"
						onkeyup="PF('tablaAlquileres').filter()" style="width:150px"
						placeholder="Ingrese texto..." />
				</p:outputPanel>
			</f:facet>

			<p:column filterBy="#{alquiler.bicicleta.patente}" headerText="Patente"
				filterMatchMode="contains" sortBy="#{alquiler.bicicleta.patente}">
				<h:outputText value="#{alquiler.bicicleta.patente}" />
			</p:column>

			<p:column filterBy="#{alquiler.fechaSalida}"
				headerText="Fecha de salida" filterMatchMode="contains"
				sortBy="#{alquiler.fechaSalida}">
				<h:outputText value="#{alquiler.fechaSalida}" />
			</p:column>


			<p:column filterBy="#{alquiler.horaSalida}"
				headerText="Hora de salida" filterMatchMode="contains"
				sortBy="#{alquiler.horaSalida}">
				<h:outputText value="#{alquiler.horaSalida}" />
			</p:column>
			
			
			<p:column filterBy="#{alquiler.estacionSalida.nombre}"
				headerText="Estacion de salida" filterMatchMode="contains"
				sortBy="#{alquiler.estacionSalida.nombre}">
				<h:outputText value="#{alquiler.estacionSalida.nombre}" />
			</p:column>
			

			<p:column style="width:32px;text-align: center">
				<p:commandButton update=":form:detalleAlquiler"
					oncomplete="PF('alquilerDialog').show()" value= "Devolver">
					<f:setPropertyActionListener value="#{alquiler}"
						target="#{PersonaBean.alquilerSeleccionado}" />
				</p:commandButton>
			</p:column> 
		</p:dataTable>

		<p:dialog header="Devolucion de Bicicleta"
			widgetVar="alquilerDialog" modal="true" showEffect="fade"
			hideEffect="fade" resizable="false">

			<p:outputPanel id="detalleAlquiler" style="text-align:center;">

				<p:panelGrid columns="2" rendered="#{not empty PersonaBean.alquilerSeleccionado}"
					columnClasses="label,value">
					
					<h:outputText value="Patente: " />
					<h:outputText value="#{PersonaBean.alquilerSeleccionado.bicicleta.patente}" />


					<p:outputLabel for="estacion" value="Estacion: " />
					<p:selectOneMenu required="true" id="estacion"
						value="#{PersonaBean.alquilerSeleccionado.nombreEstacionEntrada}"
						style="width:150px">
						<f:selectItem itemLabel="Seleccionar" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{EstacionBean.estacionesConEstacionamientoLibre}" />
					</p:selectOneMenu>

					<h:outputText value="Denuncia: " />
					<p:inputTextarea id ="comentarioDenuncia" value="#{PersonaBean.denuncia.comentario}"/>
					<p:watermark for="comentarioDenuncia" value="Ingrese aquí su denuncia (En caso de ser necesario)" id="watermark" />
					<p:commandButton value="Aceptar" ajax="false" id="aceptar"
						action="#{PersonaBean.devolverBicicleta}" icon="ui-icon-check"
						validateClient="true" />


				</p:panelGrid>

			</p:outputPanel>
		</p:dialog>


	</h:form>

</h:body>
</html>
