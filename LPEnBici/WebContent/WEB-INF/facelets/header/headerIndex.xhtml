<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />


<style type="text/css">
body {
	font-family: Georgia, "Times New Roman", Times, serif;
	font-size: 90%;
	background-image: url("img/laplatabici.jpg");
}

.head .ui-widget-content 
	.ui-menu-list 
	.ui-corner-all 
	.ui-helper-clearfix {
	background: #178501 !important;
	border: #178501 !important;
}

.head .ui-menuitem-link {
	background: #178501 !important;
	border: #178501 !important;
}

.head .ui-menuitem-text {
	color: white;
}
</style>


<title>¡La Plata En Bici!</title>

</h:head>
<h:body>

	<p:menubar id="menubar" style="background:#178501;border:#178501;">
		<p:menuitem value="label">
			<p:link value="La Plata en Bici"
				style="color:white;font: 21px sans-serif;" outcome="index.xhtml"></p:link>
		</p:menuitem>
		<f:facet name="options">
			<h:form styleClass="head">
				<p:inputText style="margin-right:10px;" placeholder="Email"
					value="#{PersonaBean.email}" />
				<p:inputText type="password" style="margin-right:10px;"
					placeholder="Contrasena" value="#{PersonaBean.pass}" />
				<p:commandButton value="Entrar" ajax="false"
					action="#{PersonaBean.login}" icon="ui-icon-check"
					validateClient="true" />
			</h:form>
		</f:facet>

	</p:menubar>

</h:body>
</html>
