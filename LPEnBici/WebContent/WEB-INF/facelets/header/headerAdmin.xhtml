<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
  
<h:head>

<style type="text/css">
	
	
	.head .ui-widget-content 
	.ui-menu-list 
	.ui-corner-all 
	.ui-helper-clearfix 
	 {
		background: #178501 !important;
		border: #178501 !important;
	}
		
	.head .ui-menuitem-link{
			background: #178501 !important;
			border: #178501 !important;
	}
	
	.head .ui-menuitem-text {
		color: white;
	}		
	
</style>

</h:head>
<h:body>
 <h:form styleClass="head">  
    <p:growl id="messages"/> 
    <p:menubar id="menubar" style="background:#178501;border:#178501;" >       	 	
 	 	<p:menuitem value="label" >
 	 		<p:link  value="La Plata en Bici" style="color: white;font: 21px sans-serif;" outcome="LoginAdministrador.xhtml"></p:link>
 	 	</p:menuitem> 	 	 	 
 	 	<p:submenu label="#{PersonaBean.admin.nombre}" style="float:right" icon="ui-icon-document">           
            <p:menuitem value="Ver perfil" url="PerfilAdministrador.xhtml" />
            <p:separator />
            <p:menuitem value="Cerrar sesión" action="#{PersonaBean.logout}" />
        </p:submenu>                       
    </p:menubar>   
</h:form>
</h:body>
</html>
