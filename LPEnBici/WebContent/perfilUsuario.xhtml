<h:body>  
 
 <h:form>  
    <p:growl id="messages"/> 
    <p:menubar id="menubar" >
       	 	
 	 	<p:menuitem value="label" >
 	 		<h:outputLabel for="label" value="La Plata en Bici" styleClass="labelLP"/>
 	 	</p:menuitem>
 	 	
 	 	<p:submenu label="#{PersonaBean.usr.nombre}" style="float:right" icon="ui-icon-document">           
            <p:menuitem value="Ver perfil" url="perfilUsuario.xhtml" />
            <p:separator />
            <p:menuitem value="Cerrar sesión" action="#{PersonaBean.logout}" />
        </p:submenu>
                       
    </p:menubar>   
</h:form>


<p:spacer height="40px"/>

<p:panelGrid columns="1" style="position:relative; height: 400px;margin:auto;">
		<f:facet name="header">
			<div class="styleGreen">			
			 	 Perfil de usuario	 	 
			</div>
		</f:facet>

		<h:form>
			<p:messages autoUpdate="true" />
			<h:panelGrid columns="2" cellpadding="5">
				<!-- <h:outputLabel for="nombre" value="Nombre:" />
					<h:inputText id="nombre" value="#{PersonaBean.usr.nombre}" /> -->


				<p:outputLabel for="nombre" value="Nombre:" />
				<p:inputText id="nombre" value="#{PersonaBean.usr.nombre}"
					validatorMessage="Nombre: caracteres alfabeticos | Long. minima: 4 | Long. maxima: 20"
					required="true">
					<f:validateLength minimum="3" maximum="20" />
					<f:validateRegex pattern="[a-zA-Z]+" />
				</p:inputText>


				<p:outputLabel for="apellido" value="Apellido:" />
				<p:inputText id="apellido" value="#{PersonaBean.usr.apellido}"
					validatorMessage="Apellido: caracteres alfabeticos | Long. minima: 4 | Long. maxima: 20"
					required="true">
					<f:validateLength minimum="3" maximum="20" />
					<f:validateRegex pattern="[a-zA-Z]+" />
				</p:inputText>
				<!-- <p:messages for="apellido"/> -->

				<p:outputLabel for="dni" value="DNI:" />
				<p:inputText id="dni" value="#{PersonaBean.usr.dni}"
					validatorMessage="Dni: solo caracteres numericos | Long. minima: 7 | Long. maxima: 8"
					required="true">
					<f:validateLength minimum="7" maximum="8" />
					<f:validateRegex pattern="[0-9]+" />
				</p:inputText>


				<p:outputLabel for="domicilio" value="Domicilio:" />
				<p:inputText id="domicilio" value="#{PersonaBean.usr.domicilio}"
					required="true" />


				<p:outputLabel for="email" value="Email:" />
				<p:inputText id="email" value="#{PersonaBean.usr.email}"
					required="true" validatorMessage="Email: formato no valido">
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

				</p:inputText>

				<h:outputLabel for="pwd1" value="Contraseña:" />
				<p:password id="pwd1" value="#{PersonaBean.usr.password}"
					match="pwd2" label="Password 1" required="true" />

				<h:outputLabel for="pwd2" value="Repita Contraseña:" />
				<p:password id="pwd2" value="#{PersonaBean.usr.password}"
					label="Password 2" required="true" />

				<p:outputLabel for="sexo" value="Sexo:" />
				<p:selectOneRadio id="sexo" value="#{PersonaBean.usr.sexo}"
					required="true">
					<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
					<f:selectItem itemLabel="Femenino" itemValue="Femenino" />
				</p:selectOneRadio>

				<p:outputLabel for="fechaNac" value="Fecha Nacimiento:" />
				<p:calendar id="fechaNac" value="#{PersonaBean.usr.fechaNacimiento}"
					navigator="true" maxdate="#{PersonaBean.fechaActual}" effect="fold"
					required="true">
					<f:convertDateTime pattern="dd/MM/yy" />
				</p:calendar>

				<f:facet name="footer">
					<div align="center">
						<p:commandButton value="Modificar perfil" ajax="false"
							action="#{PersonaBean.modificarPerfil}"
							icon="ui-icon-check" style="width: 300px;margin:auto;"
							validateClient="true" onclick="PF('modUsuarioEspera').show();" />
					</div>
				</f:facet>
			</h:panelGrid>

			<p:confirmDialog
						message="Sus datos estan siendo modificados."
						widgetVar="modUsuarioEspera" global="true" showEffect="fade"
						closable="false"
						hideEffect="explode">
					</p:confirmDialog>

					<p:confirmDialog
						message="Sus datos han sido modificados satisfactoriamente."
						widgetVar="modUsuarioExito" global="true" showEffect="fade"
						closable="false" hideEffect="explode">
						<p:commandButton value="Ok" type="button"
							onclick="PF('modUsuarioExito').hide();"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					</p:confirmDialog>
		</h:form>
	</p:panelGrid>


</h:body>  
</html>
