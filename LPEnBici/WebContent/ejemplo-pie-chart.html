<html>

<head>
	<script src="http://code.jquery.com/jquery-1.4.2.min.js" type="text/javascript"></script>
	<script src="http://www.google.com/jsapi" type="text/javascript"></script>

<script type="text/javascript">
	google.load("visualization", "1", {
		packages : [ "corechart" ]
	});
	google.setOnLoadCallback(drawChart);

	function drawChart() {

		var url = "rest/auditoria/datosUsuario"; // Completar con URL del servicio REST			
		$.getJSON(url, function(data) {

			var googleData = new google.visualization.DataTable();
			googleData.addColumn('string', 'Operacion');
			googleData.addColumn('number', 'Cantidad');
			var total = data.length;

			for (i = 0; i < total; i++) {
				//googleData.addRow(["Moco",10]);				
				googleData.addRow([ data[i].operacion, data[i].cant ]);
			}

			var chart = new google.visualization.PieChart(document
					.getElementById('chart_usuario'));
			chart.draw(googleData, {
				width : 450,
				height : 300,
				title : 'Operaciones sobre Entidad Usuario',
				is3D : true
			});
		});
	}
</script>

	<script type="text/javascript">
		google.load("visualization", "1", {packages:["corechart"]});
		google.setOnLoadCallback(drawChart);
		
		function drawChart() {
			
			var url = "rest/auditoria/datosAdministrador"; // Completar con URL del servicio REST			
			$.getJSON(url, function(data){

			var googleData = new google.visualization.DataTable();
			googleData.addColumn('string', 'Operacion');
			googleData.addColumn('number', 'Cantidad');
			var total = data.length;		
												
			for (i = 0; i < total; i++)
			{							
				//googleData.addRow(["Moco",10]);				
				googleData.addRow([data[i].operacion, data[i].cant]);				
			}
			
			var chart = new google.visualization.PieChart(document.getElementById('chart_admin'));
			chart.draw(googleData, {width: 450, height: 300, title: 'Operaciones sobre Entidad Administrador', is3D: true});
		});
	}
</script>

</head>

<body>


	<div  id ="chart_usuario"></div>
	<div  id ="chart_admin"></div>  
</html>
