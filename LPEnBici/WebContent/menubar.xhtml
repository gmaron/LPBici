<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
	
<h:head>
	
	<title>FORM title here</title>

	
</h:head>
<h:body>
<ui:composition >
<h:form>  
    <p:growl id="messages"/> 
    <p:menubar id="menubar" >	 	
 	 	<p:menuitem value="label" >
 	 		<h:outputLabel for="label" value="La Plata en Bici" styleClass="labelLP"/>
 	 	</p:menuitem>
 	 	
        <f:facet name="options">
					<p:inputText style="margin-right:10px;" placeholder="Email"
						value="#{PersonaBean.email}" />
					<p:inputText style="margin-right:10px;" placeholder="Contrasena"
						value="#{PersonaBean.pass}"/>
					<p:commandButton type="button" ajax="false"
						action="#{PersonaBean.login}" value="Entrar"
						icon="ui-icon-extlink"
					/>
					
				</f:facet>
    </p:menubar>
</h:form>
</ui:composition>
</h:body>
</html>
