<h:body>

<div>

	 <script type="text/javascript">
	google.load("visualization", "1", {
		packages : [ "corechart" ]
	});
	google.setOnLoadCallback(drawChart);

	function drawChart() {

		var url = "rest/auditoria/datosRegistroAlquiler"; // Completar con URL del servicio REST			
		$.getJSON(url, function(data) {

			var googleData = new google.visualization.DataTable();
			googleData.addColumn('string', 'Operacion');
			googleData.addColumn('number', 'Cantidad');
			var total = data.length;
			
			for (i = 0; i < total; i++) {
				googleData.addRow([ data[i].operacion, data[i].cant ]);
			}

			var chart = new google.visualization.PieChart(document
					.getElementById('chart_registroAlquiler'));
			chart.draw(googleData, {
				width : 450,
				height : 300,
				title : 'Operaciones sobre Entidad Registro Alquiler',
				is3D : true
			});
		});
	}	
</script> 
	
	
	<div id ="chart_registroAlquiler"></div>
</div>
