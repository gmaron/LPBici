<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	
	
	>
<h:head>
	<title>La Plata en Bici</title>
</h:head>
	<h:body>
	
	 
	
	<f:view>
	<ui:include src="/menubar.xhtml" />
	<p:layout>
    <p:layoutUnit position="center" >
		  <h:form>
			  <p:panel  header="Registro">
			   <h:panelGrid columns="2" cellpadding="5">
			  	
					<!-- <h:outputLabel for="nombre" value="Nombre:" />
					<h:inputText id="nombre" value="#{PersonaBean.usr.nombre}" /> -->
					<p:outputLabel for="nombre" value="Nombre:" />
						<p:inputText id="nombre" value="#{PersonaBean.usr.nombre}" required="true"
						validatorMessage="Caracteres alfabeticos  Long. minima: 4 | Long. maxima: 20">
						  <f:validateLength minimum="3" maximum="20"/>
						  <f:validateRegex pattern="[a-zA-Z]+"/>
						</p:inputText>
						
					<h:outputLabel for="apellido" value="Apellido:" />
					<h:inputText id="apellido" value="#{PersonaBean.usr.apellido}" />
						
					<h:outputLabel for="dni" value="DNI:" />
					<h:inputText id="dni" value="#{PersonaBean.usr.dni}" />
	
					<h:outputLabel for="domicilio" value="Domicilio:" />
					<h:inputText id="domicilio" value="#{PersonaBean.usr.domicilio}" />
					
					<h:outputLabel for="email" value="Email:" />
					<h:inputText id="email" value="#{PersonaBean.usr.email}" />
					
					<h:outputLabel for="sexo" value="Sexo:" />	
					<p:selectOneRadio id="sexo" value="#{PersonaBean.usr.sexo}">
						<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
						<f:selectItem itemLabel="Femenino" itemValue="Femenino" />
					</p:selectOneRadio>
					
					<p:outputLabel for="fechaNac" value="Fecha Nacimiento:" />
					<p:calendar id="fechaNac"
						value="#{PersonaBean.usr.fechaNacimiento}"
						navigator = "true"
						maxdate = "#{PersonaBean.formatoFecha}"
						effect="fold"
					/>

					<p:commandButton ajax="false" action="#{PersonaBean.altaUsuario}"
						value="Registrar" />
				</h:panelGrid>
			</p:panel>
		</h:form>
		</p:layoutUnit>
		</p:layout>
	</f:view>

</h:body>
</html>
