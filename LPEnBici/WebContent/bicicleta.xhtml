<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>¡La Plata En Bici!</title>

<style type="text/css">
body {
	font-family: Georgia, "Times New Roman", Times, serif;
	font-size: 90%;
	background-image: url("img/laplatabici.jpg");
}

/*.ui-icon-close{
					background-color:white;
				}*/

/*Style del header de REGISTRO*/
.styleGreen {
	/*background-color: #5CB85C!important;
				    background: #5CB85C!important;
				     border-width: 10px; */
	color: white;
	background-color: #178501;
	font: 16px sans-serif;
	padding: 10px;
	border-radius: 8px;
	border-color: #178501;
	/*-moz-border-radius: 8px; -webkit-border-radius: 8px;*/
}

.ui-button-text {
	color: white !important;
	font: 16px sans-serif;
	background-color: #5CB85C !important;
}

.ui-button {
	background-color: #5CB85C !important;
	border-color: #5CB85C !important;
}

.ui-panelgrid tr, .ui-panelgrid td {
	border: 0px !important;
	border-radius: 8px;
	/*-moz-border-radius: 8px; -webkit-border-radius: 8px;*/
	border-color: #5CB85C !important;
}

.ui-menubar, #ui-menu-child, .ui-menu {
	background: #178501 !important;
	border: 0px;
}

.ui-menuitem-text {
	color: white;
}

/*style del ¡La plata en bici!*/
.labelLP {
	color: white;
	font: 21px sans-serif;
}

.ui-button-text {
	color: white !important;
	font: 16px sans-serif;
	background-color: #5CB85C !important;
}

.ui-button {
	background-color: #5CB85C !important;
	border-color: #5CB85C !important;
}

/*color del icono del boton entrar*/
.ui-icon-extlink {
	
}

/*el color que pone cuando lo tocas con el puntero*/
.ui-menuitem-link:VISITED {
	color: #5CB85C !important;
	background-color: #5CB85C !important;
}
</style>



</h:head>
<h:body>
<p:panelGrid columns="1"
		style="position:relative; height: 400px;margin:auto;">
		<f:facet name="header">
			<div class="styleGreen">Alta Bicicleta</div>
		</f:facet>

		<h:form>
 			<p:messages id="errorReg" autoUpdate="true" />
 			<h:panelGrid columns="2" cellpadding="5">
				
				<p:outputLabel for="patente" value="Patente:" />
				<p:inputText id="patente" value="#{BicicletaBean.bicicleta.patente}"
					required="true">
				</p:inputText>
			
				<p:outputLabel for="estacion" value="Estacion: " />
	            <p:selectOneMenu required="true" id="estacion" value="#{BicicletaBean.bicicleta.ubicacionActual}"  style="width:150px">	                
	                <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true" />
	                <f:selectItems value="#{EstacionBean.estacionesNoEliminadasMap}"  />
	            </p:selectOneMenu>						

				<f:facet name="footer">
					<div align="center">
						<p:commandButton value="Terminado" ajax="false"
							action="#{BicicletaBean.alta}" icon="ui-icon-check"
							style="width: 300px;margin:auto;" validateClient="true"
							update="errorReg"														
							/>
					</div>
				</f:facet>
			</h:panelGrid>			
		</h:form>
	</p:panelGrid>
	
	
	
</h:body>
</html>
